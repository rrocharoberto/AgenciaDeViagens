<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formExcluirCostureira">
		<p:confirmDialog header="Excluir ponto turístico"
						 message="Tem certeza que deseja excluir este ponto turístico"
						 widgetVar="modalExcluirPonto">
				
				<p:commandButton value="Sim"
								 action="#{pontosTuristicosController.deletePontoTuristico}" 
								 oncomplete="PF('modalExcluirPonto').hide()"
								 update="formPontos:tabPontosTuristicos"/>
		
				<p:commandButton value="Não"
								 onclick="PF('modalExcluirPonto').hide()" />
		</p:confirmDialog>
	</h:form>
</ui:composition>
