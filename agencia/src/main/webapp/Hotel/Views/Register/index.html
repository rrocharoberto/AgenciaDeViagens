<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="../../Public/css/common/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="../../Public/css/common/ghpages.materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="../../Public/css/Global.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper deep-purple z-depth-1">
				<div class="container">
					<a href="#!" class="brand-logo">Hotelaria</a>
				</div>
				<ul class="right hide-on-med-and-down">
				        <li><a onClick="window.history.back();"><i class="mdi-navigation-arrow-back right"></i>Voltar</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
	<div class="container">
		<a href="#" data-activates="nav-mobile"
			class="button-collapse top-nav full hide-on-large-only"><i
			class="mdi-navigation-menu"></i></a>
	</div>
	<ul id="nav-mobile" class="side-nav fixed" style="width: 240px;">
		<li class="logo" style="margin-top: 0px; margin-bottom: 30px;"><a
			id="logo-container" href="#" class="brand-logo"
			style="height: 130px;"> <object id="front-page-logo"
					type="image/svg+xml" data="../../Public/images/hotel_logo.png">Your
					browser does not support SVG</object></a></li>
		</li>
		<hr style="width: 200px;" />
		<li class="no-padding">
			<ul class="collapsible collapsible-accordion">
				<li class="bold"><a
					class="home-menu collapsible-header waves-effect">Hotelaria</a>
					<div class="collapsible-body">
						<ul>
							<li><a id="home" href="#">Página Inicial</a></li>
						</ul>
						<ul>
							<li><a id="register" href="#">Cadastro</a></li>
						</ul>
					</div>
			</ul>
		</li>
		<li class="bold"><a id="report" class="home-menu waves-effect">Relatórios</a></li>
	</ul>
	<div class="container">
		<h4>Cadastro de Hotel</h4>
		<table id="hotelGrid" class="table table-striped table-bordered" style="margin-top: 10px;" width="100%" cellspacing="0">
        	<thead>
            	<tr>
    				<th>Nome</th>
                 	<th>Valor da diária</th>
                	<th>Nº de quartos</th>
					<th>Cidade</th>
					<th>Ativo</th>
            	</tr>
        	</thead>
        </table>
        <div class="fixed-action-btn" style="bottom: 120px; right: 24px;">
    		<a class="btn-floating btn-large pink accent-2 tooltipped" data-position="left" data-delay="50" data-tooltip="Opções">
      			<i class="large material-icons">settings</i>
    		</a>
    		<ul>
      			<li><a id="newHotel" class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="Novo"><i class="material-icons">add</i></a></li>
      			<li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Editar"><i class="material-icons">mode_edit</i></a></li>
      			<li><a class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="Deletar"><i class="mdi-action-delete"></i></a></li>
    		</ul>
  		</div>    
	</div>
	<div id="divToHotelRegisterPartial"></div>
	</main>
	<footer class="page-footer blue-grey lighten-5">
    	<div class="footer-copyright container blue-grey lighten-5 grey-text text-lighten-1">

           	</b>
        </div>
    </footer>

	<script type="text/javascript" src="../../Public/js/common/jquery-2.1.4.min.js"></script>

	<script type="text/javascript" src="../../Public/js/common/datatables.min.js"></script>
	<script type="text/javascript" src="../../Public/js/common/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../../Public/js/Register/RegisterController.js"></script>
</body>
</html>
