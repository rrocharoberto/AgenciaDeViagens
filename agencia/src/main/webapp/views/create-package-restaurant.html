<div class="row">
    <form class="col s12" ng-submit="savePackage()">
        <div class="row">
            <div class="input-field col s12">
                <select ng-model="restaurantReservation.restaurante" ng-options="restaurant as restaurant.nome for restaurant in restaurants">
                </select>
                <label>Restaurante:</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
            <i class="material-icons right"></i>
        </button>
    </form>
</div>
